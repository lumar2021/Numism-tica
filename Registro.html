<!DOCTYPE html>
<html>
  <head>
    <title>Registro de Coleccionista</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
  </head>
  <body>
    <form id="formulario-registro">
      <h1>Registro de Coleccionista</h1>
      <label for="Primer nombre">Primer nombre:</label>
      <input type="text" id="Primer nombre" name="Primer nombre" required>
      <label for="Segundo nombre">Segundo nombre:</label>
      <input type="text" id="Segundo nombre" name="Segundo nombre" required>
      <label for="Primer apellido">Primer apellido:</label>
      <input type="text" id="Primer apellido" name="Primer apellido" required>
      <label for="Segundo apellido">Segundo apellido:</label>
      <input type="text" id="Segundo apellido" name="Segundo apellido" required>
      <label for="Direccion de residencia">Direccion de residencia:</label>
      <input type="text" id="Direccion de residencia" name="Direccion de residencia" required>
      <label for="Ciudad de residencia">Ciudad de residencia:</label>
      <input type="text" id="Ciudad de residencia" name="Ciudad de residencia" required>
      <label for="Departamento de residencia">Departamento de residencia:</label>
      <input type="text" id="Departamento de residencia" name="Departamento de residencia" required>
      <label for="Teléfono">Teléfono:</label>
      <input type="text" id="Teléfono" name="Teléfono" required>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>
      <label for="repeat-password">Repetir la contraseña:</label>
      <input type="password" id="repeat-password" name="repeat-password" required>
      <label for="num_tarjeta">Número de cuenta bancaria:</label>
      <input type="text" id="num_tarjeta" name="num_tarjeta" required>
      <label for="tipo_cuenta">Tipo de cuenta bancaria:</label>
      <select name="tipo">
        <option value="Ahorros">Ahorros</option>
        <option value="Corriente" selected>Corriente</option>
      </select>

      <label for="objetos">Tipo artículos de colección:</label>
      <select name="tipoArticulos">
        <option value="Monedas">Monedas</option>
        <option value="Billetes" selected>Billetes</option>
        <option value="Ambos" selected>Ambos</option>
      </select>



      
      <br> <br>
      <a class= "button" type="submit" onclick="registro()" href="/InicioSesion.html">Registrarse</a>
    </form>
    <script>
      function registro(){
          alert("Cuenta registrada con éxito")
      }
  </script>
    <script src="registro.js"></script>
  </body>
</html>
